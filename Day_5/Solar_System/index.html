<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Solar System Lab</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="7 7 300">
            <a-camera></a-camera>
        </a-entity>
        <a-assets>
            <img id="sky" src='space.jpg'>
            <!--<img id="mer" src='space.jpg'>-->
            <!--<img id="ven" src='space.jpg'>-->
            <!--<img id="earth" src='space.jpg'>-->
            <!--<img id="mars" src='space.jpg'>-->
            <!--<img id="jup" src='space.jpg'>-->
            <!--<img id="sat" src='space.jpg'>-->
            <!--<img id="ur" src='space.jpg'>-->
            <!--<img id="nep" src='space.jpg'>-->
            <!--<img id="plu" src='space.jpg'>-->
        </a-assets>
        <a-sphere material="src: #mer" color="yellow" radius="2" position="-70 7 -50"></a-sphere>
        <a-sphere material="src: #ven" color="yellow" radius="4.5" position="-50 7 -50"></a-sphere>
        <a-sphere material="src: #earth" color="yellow" radius="5" position="-20 7 -50"></a-sphere>
        <a-sphere material="src: #mars" color="yellow" radius="2.5" position="0 7 -50"></a-sphere>
        <a-sphere material="src: #jup" color="yellow" radius="56" position="30 7 -50"></a-sphere>
        <a-sphere material="src: #sat" color="yellow" radius="47.5" position="50 7 -50"></a-sphere>
        <a-sphere material="src: #ur" color="yellow" radius="20" position="70 7 -50"></a-sphere>
        <a-sphere material="src: #nep" color="yellow" radius="19.5" position="90 7 -50"></a-sphere>
        <a-sphere material="src: #plu" color="yellow" radius="1" position="120 7 -50"></a-sphere>
        <a-sky src="#sky"></a-sky>
        
    </a-scene>
</body>

</html>
