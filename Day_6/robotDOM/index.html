<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="style.css"></script>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
</head>

<body>
    <a-scene id="scene">
        <a-asset>
            <img id="background" src="lab.jpg">
        </a-asset>
        <a-text visible=false id="hello" value="Hi, my name is _____" color="red" position="-1 2.5 -3"></a-text>

        <a-entity id = "robo">
            <a-box onclick="changeColor()" id="face" color="grey" position="0 1 -6" width="2" height="2" depth="2"></a-box>
            <a-box class="robo" id="antenna1" onclick="ant1on()" color="#A9A9A9" position="-.5 2.2 -6" width=".3" height=".4" depth=".3" rotation=" 0 0 20"></a-box>
            <a-box class="robo" id="antenna2" onclick="ant2on()" color="#A9A9A9" position=".5 2.2 -6" width=".3" height=".4" depth=".3" rotation=" 0 0 -20"></a-box>

            <a-sphere id="leftEye" color="dodgerblue" position="-.4 1.4 -5.24" radius=".3"></a-sphere>
            <a-sphere id="leftPupil" color="black" position="-.4 1.4 -5" radius=".1"></a-sphere>
            <a-sphere id="rightEye" color="dodgerblue" position=".4 1.4 -5.24" radius=".3"></a-sphere>
            <a-sphere id="rightPupil" color="black" position=".4 1.4 -5" radius=".1"></a-sphere>
            <a-box id="mouth" onclick="hi()" color="white" width="1.5" height=".3" depth=".4" position="0 .6 -5"></a-box>
        </a-entity>
        <a-sphere id="red" onclick="evil()" color="red" position="-2.5 3.4 -5.24" radius=".3"></a-sphere>
        <a-sphere id="green" onclick="grow()" color="green" position="0 3.4 -5.24" radius=".3"></a-sphere>
        <a-sphere id="yellow" color="yellow" position="2.5 3.4 -5.24" radius=".3"></a-sphere>



        <a-sky onclick = "changeSky()" src="#background"></a-sky>
        <!--add in sky image tm morning -->

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>

</html>
